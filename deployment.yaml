apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-module-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-module
  template:
    metadata:
      labels:
        app: auth-module
    spec:
      containers:
      - name: auth-module
        image: ${DOCKER_IMAGE}:${DOCKER_TAG} # Dynamically sets the Docker image tag
        ports:
        - containerPort: 3000
