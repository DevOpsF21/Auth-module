apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-module-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-module
  template:
    metadata:
      labels:
        app: auth-module
    spec:
      containers:
      - name: auth-module
        image: auth-module:v1.0.${BUILD_NUMBER}  # Replace ${BUILD_NUMBER} with your actual build number
        ports:
        - containerPort: 3000
